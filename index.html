<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <h1>웹 프로그래밍</h1>
      <!-- dom을 이용한 p태그 생성 -->
    </div>
    <!-- 새로운 영역 -->
    <div class="notice">
      <!-- js 출력 -->
      <!-- <span>안녕하세요</span> -->
    </div>
    <script>
      // p태그생성
      const newP = document.createElement("p");
      console.log(newP);

      const txtNode = document.createTextNode("DOM 은 document object model의 준말입니다.");
      console.log(txtNode);

      //   newP의 자식은 txtNode
      newP.appendChild(txtNode);

      //   container영역안에 p태그 연결
      document.getElementById("container").appendChild(newP);

      //   span태그 생성
      const newSpan = document.createElement("span");
      console.log(newSpan);

      const txtNode2 = document.createTextNode("안녕하세요.");
      console.log(txtNode2);

      newSpan.appendChild(txtNode2);

      document.querySelector(".notice").appendChild(newSpan);
    </script>
  </body>
</html>
